<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #1a2332;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: rgb(52 152 219 / var(--tw-bg-opacity, 1));
            margin-bottom: 30px;
        }
        form {
            background-color: rgb(42 52 71 / var(--tw-bg-opacity, 1));
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: rgb(55 65 81 / var(--tw-border-opacity, 1));
            border: 1px solid rgb(55 65 81 / var(--tw-border-opacity, 1));
            color: #ffffff;
            border-radius: 4px;
        }
        button {
            background-color: rgb(52 152 219 / var(--tw-bg-opacity, 1));
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Guan Shu</h1>
    <h2>Login</h2>
    
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</body>
</html>

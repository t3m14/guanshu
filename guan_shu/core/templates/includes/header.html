<header class="p-4 border-b border-gray-700">
    <div class="flex justify-between items-center">
        <div class="flex items-center">
            <svg class="w-8 h-8 mr-2 sm:w-10 sm:h-10" viewBox="0 0 24 24" fill="white">
                <path d="M4 4h16v4H4zM4 10h16v4H4zM4 16h16v4H4z" fill="none" stroke="currentColor" stroke-width="2"/>
            </svg>
            <span class="text-2xl sm:text-3xl font-bold">Guan Shu</span>
        </div>
        <div class="flex items-center space-x-2 sm:space-x-4">
            {% if user.is_authenticated %}
                <span class="text-sm sm:text-xl">Balance: ${{ user.balance|floatformat:2 }}</span>
                <a href="{% url 'logout' %}" class="bg-[#3498db] text-white px-3 py-2 sm:px-6 sm:py-3 rounded-lg text-sm sm:text-xl">Log Out</a>
            {% else %}
                <a href="{% url 'login' %}" class="text-[#3498db] text-sm sm:text-xl">Log In</a>
                <a href="{% url 'register' %}" class="bg-[#3498db] text-white px-3 py-2 sm:px-6 sm:py-3 rounded-lg text-sm sm:text-xl">Sign Up</a>
            {% endif %}
        </div>
    </div>
</header>

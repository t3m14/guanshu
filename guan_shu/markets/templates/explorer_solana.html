<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Explorer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #1A1B1F;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .solana-green {
            color: #14F195;
        }
        .mainnet-button {
            background-color: #5CFFC1; /* Lighter green color */
            color: #1A1B1F; /* Dark background color for contrast */
        }
    </style>
</head>
<body class="bg-[#1A1B1F] text-white">
    <header class="border-b border-gray-700 py-3 px-4">
        <div class="flex justify-between items-center">
            <div class="flex items-center">
                <img src="https://placehold.co/40x40/14F195/FFFFFF?text=S" alt="Solana logo - a stylized 'S' in green" class="h-8 mr-2">
                <span class="text-white text-xl font-bold">SOLANA</span>
                <span class="text-gray-400 ml-4 text-sm">EXPLORER (BETA)</span>
            </div>
            <button class="text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
    </header>

    <main class="p-4">
        <div class="relative mb-4">
            <div class="flex items-center bg-[#212226] rounded-lg p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input type="text" placeholder="Search for blocks, accounts, transactions..." class="bg-transparent border-none w-full px-2 py-1 focus:outline-none text-gray-300">
                <span class="text-gray-400 mr-2">/</span>
            </div>
        </div>

        <button class="mainnet-button w-full rounded-lg p-4 mb-4 flex items-center justify-center font-bold text-lg">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Mainnet Beta
        </button>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div class="bg-[#212226] rounded-lg p-4">
                <h2 class="text-white text-lg mb-2">Circulating Supply</h2>
                <div class="flex items-baseline">
                    <span class="text-[#14F195] text-4xl font-bold">519.4M</span>
                    <span class="text-white mx-2">/</span>
                    <span class="text-white text-2xl">600.7M</span>
                </div>
                <div class="mt-2">
                    <span class="text-[#14F195]">86.5%</span>
                    <span class="text-white"> is circulating</span>
                </div>
            </div>

            <div class="bg-[#212226] rounded-lg p-4">
                <h2 class="text-white text-lg mb-2">Active Stake</h2>
                <div class="flex items-baseline">
                    <span class="text-[#14F195] text-4xl font-bold">390.9M</span>
                    <span class="text-white mx-2">/</span>
                    <span class="text-white text-2xl">600.7M</span>
                </div>
                <div class="mt-2">
                    <span class="text-white">Delinquent stake: </span>
                    <span class="text-[#14F195]">0.5%</span>
                </div>
            </div>
        </div>

        <div class="bg-[#212226] rounded-lg overflow-hidden mb-4">
            <div class="p-4 border-b border-gray-700">
                <h2 class="text-white text-lg">Live Cluster Stats</h2>
            </div>
            
            <div class="border-b border-gray-700 py-3 px-4 flex justify-between items-center">
                <span class="text-white">Slot</span>
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2" />
                    </svg>
                    <span class="text-[#14F195]">339,736,0</span>
                </div>
            </div>
            
            <div class="border-b border-gray-700 py-3 px-4 flex justify-between items-center">
                <span class="text-white">Block height</span>
                <span class="text-white">317,957,486</span>
            </div>
            
            <div class="border-b border-gray-700 py-3 px-4 flex justify-between items-center">
                <span class="text-white">Cluster time</span>
                <span class="text-white">May 13, 2025</span>
            </div>
            
            <div class="py-3 px-4 flex justify-between items-center">
                <span class="text-white">Slot time (1min average)</span>
                <span class="text-white">364ms</span>
            </div>
        </div>
    </main>
</body>
</html>
